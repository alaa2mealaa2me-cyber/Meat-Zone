<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>دفع باي بال</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AaW31sVjcKGTe-cWnwHj8EzFolm5JJM-ne3yo3vUJS4RPBbIlrMgoHg18IYcDFgthAbxFiaQzK5N5yuM&currency=USD"></script>
</head>
<body>
    <h2>الدفع باستخدام PayPal</h2>
    <div id="paypal-button-container"></div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                // تحديد الطلب (Order) وقيمته
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '1.00' // المبلغ بالدولار أو العملة المحددة
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                // تنفيذ الدفع بعد الموافقة
                return actions.order.capture().then(function(details) {
                    alert('تم الدفع بنجاح بواسطة ' + details.payer.name.given_name);
                    // يمكن هنا توجيه المستخدم لصفحة تأكيد الطلب أو تنفيذ اجراءات اضافية
                });
            },
            onError: function(err) {
                console.error('حدث خطأ أثناء الدفع: ', err);
            }
        }).render('#paypal-button-container'); // عرض زر الدفع داخل هذا العنصر
    </script>
</body>
</html>
